<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <title>报名界面</title>
    <script src="lib/jquery.js"></script>
    <link href="lib/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="lib/angular.min.js"></script>
    <script src="js/entroll.js"></script>
    <link href="css/entroll.css" rel="stylesheet" type="text/css">
</head>
<body ng-app ="myApp" ng-controller="MainController">
<div class="wrapper">

    <form name="signUpForm" class="form-horizontal" ng-submit="submitForm()">
        <div class="form-group">
            <label class="control-label col-sm-4" for="username">姓名：</label>

            <div class="col-sm-8"><input id="username" name="username" ng-model="userdata.username" class="form-control" type = "number"
                                         ng-class="{'error':signUpForm.username.$invalid && signUpForm.username.$touched}  " ng-minlength="11" ng-maxlength="11" required>
            </div>
            <div class="label-error col-sm-12" ng-if="signUpForm.username.$invalid && signUpForm.username.$touched">输入有误请检查</div>
        </div>
        <div class="form-group">

            <label class="col-sm-4 control-label" for="verification">身份证号：</label>
            <div class="col-sm-5">
                <input id="verification" name="verification" ng-model="userdata.verification" class="form-control"
                       ng-class="{'error':signUpForm.verification.$invalid && signUpForm.verification.$touched}"
                       type = "text" required>
            </div>
            <div class="col-sm-3"><button class="btn btn-primary" ng-disabled="signUpForm.mobileNo.$invalid">获取</button></div>
            <div class="label-error col-sm-12" ng-if="signUpForm.verification.$invalid && signUpForm.verification.$touched">输入有误请检查</div>
        </div>
        <div class="form-group">
            <button type="submit" ng-disabled="signUpForm.$invalid" class="btn btn-primary">提交
            </button>
        </div>

    </form>

</div>
</body>
</html>
